<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="607.493" height="1465.33687" viewBox="0,0,607.493,1465.33687"><defs><linearGradient x1="-49.36702" y1="-520.4935" x2="-49.36702" y2="-79.50643" gradientUnits="userSpaceOnUse" id="color-1"><stop offset="0" stop-color="#000000" stop-opacity="0.50196"/><stop offset="1" stop-color="#000000" stop-opacity="0"/></linearGradient></defs><g transform="translate(59.23404,103.49346)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><text transform="translate(101.75293,51.50283) scale(0.72737,0.72737)" font-size="40" xml:space="preserve" data-paper-data="{&quot;index&quot;:null}" fill="#ffffff" fill-rule="nonzero" stroke="#2d70ed" stroke-width="3" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;ヒラギノ角ゴ Pro W3&quot;, &quot;Hiragino Kaku Gothic Pro&quot;, Osaka, &quot;メイリオ&quot;, Meiryo, &quot;ＭＳ Ｐゴシック&quot;, &quot;MS PGothic&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Super Mario Scralaxy - 0.6.8.5</tspan></text><text transform="translate(101.75293,50.62519) scale(0.72737,0.72737)" font-size="40" xml:space="preserve" data-paper-data="{&quot;index&quot;:null}" fill="#ffffff" fill-rule="nonzero" stroke="#2d70ed" stroke-width="0" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;ヒラギノ角ゴ Pro W3&quot;, &quot;Hiragino Kaku Gothic Pro&quot;, Osaka, &quot;メイリオ&quot;, Meiryo, &quot;ＭＳ Ｐゴシック&quot;, &quot;MS PGothic&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Super Mario Scralaxy - 0.6.8.5</tspan></text><text transform="translate(87.5005,117.77067) scale(0.42337,0.42337)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Malgun Gothic" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">◉Main Features</tspan><tspan x="0" dy="48px">-Optimised scrolling engine</tspan><tspan x="0" dy="48px">(less clone usage and less lag on large levels)</tspan><tspan x="0" dy="48px">-Made a unique UI for entering the code in </tspan><tspan x="0" dy="48px">'Riddle of the Pyramid'</tspan><tspan x="0" dy="48px">-Selection UI now works in mobile mode!</tspan><tspan x="0" dy="48px">-Fixed minecart levels and minecart in 60FPS</tspan><tspan x="0" dy="48px">-Fixed some graphical errors</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">◉Bug Fixes</tspan><tspan x="0" dy="48px">-Fixed Wrecked Ship Scralaxy's checkpoint</tspan><tspan x="0" dy="48px">-Fixed some text wrapping errors</tspan><tspan x="0" dy="48px">-Fixed power stars not making the sparkle sound on</tspan><tspan x="0" dy="48px">non-scrolling levels</tspan><tspan x="0" dy="48px">-Fixed positioning of 'Game Over' text being wrong due</tspan><tspan x="0" dy="48px">to lag</tspan><tspan x="0" dy="48px">-Fixed the player struggling to traverse vertical screens</tspan><tspan x="0" dy="48px">-Fixed objective notifications appearing in the star screen</tspan><tspan x="0" dy="48px">-Adjusted luma prices for inflation</tspan><tspan x="0" dy="48px">-Fixed mobile mode buttons being unresponsive</tspan><tspan x="0" dy="48px">-Fixed some collision issues</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">◉Developer/Technical</tspan><tspan x="0" dy="48px">-Changed the 'Riddle of the Pyramid' level to use</tspan><tspan x="0" dy="48px">[LevelData] ScreenParameters</tspan><tspan x="0" dy="48px">-Improved text engine efficiency</tspan><tspan x="0" dy="48px">-Made the red switch block a solid object</tspan><tspan x="0" dy="48px">-Changed behaviour of framerate adaption modes to make</tspan><tspan x="0" dy="48px">them more suitable under quickly adjusting framerates</tspan><tspan x="0" dy="48px">[Dynamic] Uses !DeltaTime to determine !PhysicsSpeed</tspan><tspan x="0" dy="48px">[Fixed] The old 'dynamic' system, uses !FPS to determine</tspan><tspan x="0" dy="48px">!PhysicsSpeed (this only updates every second)</tspan><tspan x="0" dy="48px">-Setting files are now saved between flag clicks and in the</tspan><tspan x="0" dy="48px">save code</tspan><tspan x="0" dy="48px">-The title screen and main menu respects the music</tspan><tspan x="0" dy="48px">option</tspan><tspan x="0" dy="48px">-You can now click or tap on NPCs and objects to talk</tspan><tspan x="0" dy="48px">to them</tspan><tspan x="0" dy="48px">-You can only select the 'Fixed' dynamic physics option if</tspan><tspan x="0" dy="48px">your framerate limit is 30FPS. This is to stop time attack</tspan><tspan x="0" dy="48px">cheating</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px">◉TO DO</tspan><tspan x="0" dy="48px">-New levels and mechanics</tspan><tspan x="0" dy="48px">-Polish existing visuals and rooms</tspan><tspan x="0" dy="48px">-Polish bosses</tspan><tspan x="0" dy="48px">-Complete unfinished bosses in otherwise finished levels</tspan><tspan x="0" dy="48px">-Add the remaining levels, bosses and some minigames</tspan><tspan x="0" dy="48px">-Change the objectives so they'll be more spread-out and </tspan><tspan x="0" dy="48px">they won't have the chance to appear all at once</tspan><tspan x="0" dy="48px">-Tweak credits sequences</tspan><tspan x="0" dy="48px">-Add back partners that you can buy? When you press a </tspan><tspan x="0" dy="48px">button they perform an action (akin to a potion in </tspan><tspan x="0" dy="48px">MINECRAFT?)</tspan><tspan x="0" dy="48px">-Fill in Super Mario Scralaxy history book</tspan><tspan x="0" dy="48px">-Fill HALL OF FAME room</tspan><tspan x="0" dy="48px">-Improve cutscene (allude to master with small </tspan><tspan x="0" dy="48px">drawing/anims)</tspan><tspan x="0" dy="48px">-New characters?</tspan><tspan x="0" dy="48px">-Fix general darkness/forest effect bugginess</tspan><tspan x="0" dy="48px">-Make parallax background widescreen-friendly</tspan><tspan x="0" dy="48px">-Improve Editor Please</tspan></text><text transform="translate(248.48395,74.1171) scale(0.40221,0.40221)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;ヒラギノ角ゴ Pro W3&quot;, &quot;Hiragino Kaku Gothic Pro&quot;, Osaka, &quot;メイリオ&quot;, Meiryo, &quot;ＭＳ Ｐゴシック&quot;, &quot;MS PGothic&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Version Changelog</tspan></text><path d="M-59.23404,-79.50643v-23.98702h19.73404v23.98702z" fill="url(#color-1)" stroke="none" stroke-width="0" stroke-linecap="butt"/><path d="M86.99865,84.43706h460.76031" fill="none" stroke="#ffffff" stroke-width="1" stroke-linecap="round"/></g></g></svg>